<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tytuł - Nazwa Podstrony</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="kosmici.html">Kosmici</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="galeria.html">Galeria</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Zapraszamy do kontaktu!</h1>

      <form action="/wyslij-wiadomosc" method="POST">
        <label for="imie">IMIĘ I NAZWISKO:</label>
        <input
          type="text"
          id="imie"
          name="imie"
          required
          placeholder="np. Jan Kowalski"
          minlength="4"
        />

        <label for="email">ADRES E-MAIL:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="np. jankowalski@gmail.com"
        />

        <label for="temat">TEMAT WIADOMOŚCI:</label>
        <select id="temat" name="temat" required>
          <option value="" disabled selected>-- Wybierz temat --</option>
          <option value="pytanie">Pytanie o określony gatunek kosmitów</option>
          <option value="uwagi_kosmici">
            Uwagi do zawartości merytorycznej
          </option>
          <option value="propozycja">Propozycja dodania nowego gatunku</option>
          <option value="uwagi">Uwagi do strony/błędy</option>
          <option value="inne">Inne</option>
        </select>

        <label for="wiadomosc">TREŚĆ:</label>
        <textarea
          id="wiadomosc"
          name="wiadomosc"
          rows="4"
          required
          placeholder="Wpisz temat wiadomości."
          minlength="15"
        ></textarea>

        <input type="submit" value="Wyślij" />
      </form>
    </main>

    <footer>
      <p>2025 Justyna Konior</p>
    </footer>
  </body>
</html>
